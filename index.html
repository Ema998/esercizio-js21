<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>esercizio-js21</title>
    </head>
    <body>
        <script>
            let agenda = {
                contatti: [
                    {'nome': 'Nicola', 'telefono': '3331111111'},
                    {'nome': 'Lorenzo', 'telefono': '3332222222'},
                    {'nome': 'Paola', 'telefono': '3333333333'},
                    {'nome': 'Jenny', 'telefono': '3334444444'}
                ],
            

                mostraContatti : function() {
                    contatti.forEach(contatti => {
                        console.log(`${contatti.nome} ${contatti.telefono}`)
                    })
                },
                mostraContatto: function(nome) {
                    let nTelefono = "3333333333";
                    let name = "Paola";
                    let contatto = agenda.contatti.find(contatto => contatto.nome === name && contatto.telefono === nTelefono);
                    if (contatto) {
                        console.log(`${contatto.nome} ${contatto.telefono}`);
                    } else {
                        console.log("Contatto non trovato");
                    }
                },
                eliminaContatto: function(){
                    let index = this.contatti.findIndex(c => c.nome.toLowerCase() === nome.toLowerCase());
                    if (index !== -1) {
                        this.contatti.splice(index, 1);
                        console.log(`Contatto ${nome} eliminato con successo.`);
                    } else {
                        console.log("Contatto non trovato.");
                    }
                },
                aggiungiContatto: function(nome, telefono) {
                    agenda.contatti.push({ nome, telefono });
                    console.log(`Contatto ${nome} aggiunto con numero ${telefono}`)
                },   
                modificaContatto: function(){             
                    let contattoDaModificare = contatti.find(contatto => contatto.nome === 'Lorenzo')
                    if (contattoDaModificare) {
                    contattoDaModificare.telefono = '3335555555'
                    }
                    console.log(contatti)
                },
            }
            
            mostraContatti()
            mostraContatto()
            eliminaContatto()
            aggiungiContatto("silvio", "66666666666666666666")
            modificaContatto()
        </script>
    </body>
</html>
